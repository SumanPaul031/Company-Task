<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5 col-10">
        <h2 class="mb-4">Register</h2>
        <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="Enter email"
                   required
                   [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                   [(ngModel)]="form.email"
                   #email="ngModel">
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
                email is required
            </small>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Enter name"
                   required
                   [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}"
                   [(ngModel)]="form.name"
                   #name="ngModel">
            <small *ngIf="name.invalid && (name.dirty || name.touched)" class="form-text text-danger">
                Name is required
            </small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   required
                   [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
                   [(ngModel)]="form.password"
                   #password="ngModel">
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
              Password is required
            </small>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
          <a routerLink="/login">Login Instead?</a>
        </form>
      </div>
    </div>
</div>
